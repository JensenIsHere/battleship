<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Battleship</title>
  </head>
  <body>
    <header>Battleship</header>
    <div class="start-area">
      <ul class="n-entry">
        <label for="p1">Player 1:</label>
        <input type="text" name="p1" id="p1" value="Player" />
      </ul>
      <ul class="n-entry">
        <label for="p2">Player 2:</label>
        <input type="text" name="p2" id="p2" value="Computer" />
      </ul>
      <ul>
        <button class="start-game">Start</button>
      </ul>
    </div>
    <main class="no-disp">
      <div class="board-area">
        <div class="player-head">Human</div>
        <div class="board"></div>
      </div>
      <div class="board-area">
        <div class="player-head">Computer</div>
        <div class="board"></div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
